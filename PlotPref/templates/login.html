{% extends 'base.html' %}

{% block title %}Login to PlotPref{% endblock %}

{% block css %}
<!-- Custom styles for this template -->
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container theme-showcase">
    <div class="jumbotron">
        <form class="form-signin" method="POST" action="{{ url_for('main.login') }}">
            <h2 class="form-signin-heading">Login to PlotPref</h2>
            <div class="form-group">
                <label for="inputName" class="sr-only">User Name</label>
                <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control" name="password"  id="password" placeholder="Password"
                    required></input>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</div> <!-- /container -->
{% endblock %}
